<!DOCTYPE html>
<html>
<head>
	<title>Word Link</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body,html{
                    /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

    </style>
</head>
{% load static %}
<body background="{% static "WordLink/network_wallpaper.jpg" %}">
	<div class="container">
        <div class="row">
        	<form action="Word_Link_Result.html" method="post">
                {% csrf_token %}
				<div class="input-group input-group-lg ">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="inputGroup-sizing-lg">Keyword</span>
				  </div>
				  <input type="text" name="Keyword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter keyword to find related links" size="60">
				</div>
				<br>
				<input type="submit" name="Fetch" value="Fetch">
			</form>

        </div>
    </div>

</body>
</html>
