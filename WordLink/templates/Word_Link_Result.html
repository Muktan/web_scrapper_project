<!DOCTYPE html>
<html>
    <head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->

    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { margin:0; padding:0; }
        table { border-collapse:collapse; border-spacing:0; }
        fieldset,img { border:0; }
        address,caption,cite,code,dfn,em,strong,th,var { font-style:normal; font-weight:normal; }
        caption,th { text-align:left; }
        h1,h2,h3,h4,h5,h6 { font-size:100%; font-weight:normal; }
        q:before,q:after { content:''; }
        abbr,acronym { border:0; }

        body { background: #fff; }
        /* optional Container STYLES */
        .chart { height: auto;width: auto; margin: 5px;}
        .Treant > .node {  }
        .Treant > p { font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-weight: bold; font-size: 12px; }
        .node-name { font-weight: bold;}
        path{
            border-color: white;
            color: white;
            stroke: white;
        }
        .nodeExample1 {
            padding: 2px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            background-color: rgba(153, 52, 52, 0);
            border: 1px solid white;
            width: auto;
            font-family: Tahoma;
            font-size: 12px;
        }
        .innercontent{
            margin: 8px;
        }
        .nodeExample1 img {
            margin-right:  10px;
        }
        .container-fluid{
            position: relative;
            top: 150px;
        }

        body,html {


            color: white;
            font-family: 'Dosis',Serif;
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        {#.bg{#}
        {#    background-image: url("network_wallpaper.jpg");#}
        {#    height: auto;#}
        {#    background-position: center;#}
        {#    background-repeat: no-repeat;#}
        {#    background-size: cover;#}
        {#}#}
        a{
            color: khaki;
        }


    </style>
</head>
{% load static %}
<body style="background-image: url({% static "WordLink/black.jpg"%})">
    <div class="container-fluid">
        <div class="chart" id="basic-example"></div>
            {% load static %}
            <script src="{% static "WordLink/raphael.js" %}"></script>
            {% load static %}
            <script src="{% static "WordLink/Treant.js" %}"></script>

            <script>

                var config = {
                    container: "#basic-example",

                    connectors: {
                        type: 'step'
                    },
                    node: {
                        HTMLclass: 'nodeExample1'
                    }
                },
                w_search = {




                    innerHTML: `
                            <a href="{{ zeroth }}">{{ zeroth_heading }}</a>

                    `,

                },

                l1_c1 = {

                   parent: w_search,
                   stackChildren: true,

                   innerHTML: `
                                <a href="{{ first }}">{{ first_heading}}</a>

                    `,



                },
                l1_c2 = {
                   stackChildren:true,
                   parent: w_search,


                   innerHTML: `
                            <a href="{{ second }}">{{ second_heading}}</a>

                    `,


                },
                l1_c3 = {
                   stackChildren:true,

                   parent: w_search,


                   innerHTML: `
                            <a href="{{ third }}">{{ third_heading}}</a>

                    `,


                },
                l1_c4 = {
                   stackChildren:true,

                   parent: w_search,


                   innerHTML: `
                            <a href="{{ fourth }}">{{ fourth_heading}}</a>

                    `,


                },
                l1_c5 = {
                   stackChildren:true,
                   parent: w_search,


                   innerHTML: `
                            <a href="{{ fifth }}">{{ fifth_heading}}</a>

                    `,


                },
                l2_c1={
                    parent:l1_c1,
                    innerHTML:`
                    <div class="innercontent" style="margin-left:17px;"">
                        <br>
                        <ul>
                            {% for head in list_link_1 %}

                                <li><a href="https://en.wikipedia.org/wiki/{{ head }}">{{ head }}</a></li><br>
                            {% endfor %}
                        </ul>
                    </div>
                    `,
                },
                l2_c2={
                    parent:l1_c2,
                    innerHTML:`
                    <div class="innercontent" style="margin-left:17px;">
                    <br>
                        <ul>
                            {% for head in list_link_2 %}

                                <li><a href="https://en.wikipedia.org/wiki/{{ head }}">{{ head }}</a></li><br>
                            {% endfor %}

                        </ul>
                        </div>
                    `,
                },
                l2_c3={
                    parent:l1_c3,
                    innerHTML:`
                    <div class="innercontent" style="margin-left:17px;">
                    <br>
                        <ul>
                            {% for head in list_link_3 %}

                                <li><a href="https://en.wikipedia.org/wiki/{{ head }}">{{ head }}</a></li><br>
                            {% endfor %}

                        </ul>
                        </div>
                    `,
                },
                l2_c4={
                    parent:l1_c4,
                    innerHTML:`
                    <div class="innercontent" style="margin-left:17px;">
                    <br>
                        <ul>
                            {% for head in list_link_4 %}

                                <li><a href="https://en.wikipedia.org/wiki/{{ head }}">{{ head }}</a></li><br>
                            {% endfor %}
                        </ul>
                        </div>
                    `,
                },
                l2_c5={
                    parent:l1_c5,
                    innerHTML:`
                    <div class="innercontent" style="margin-left:17px;">
                    <br>
                        <ul>
                            {% for head in list_link_5 %}

                                <li><a href="https://en.wikipedia.org/wiki/{{ head }}">{{ head }}</a></li><br>
                            {% endfor %}
                        </ul>
                    </div>
                    `,
                }









                chart_config = [
                    config,
                    w_search,
                    l1_c1,
                    l1_c2,
                    l1_c3,
                    l1_c4,
                    l1_c5,
                    l2_c1,
                    l2_c2,
                    l2_c3,
                    l2_c4,
                    l2_c5

                ];



            </script>
            <script>
                new Treant( chart_config );
            </script>

    </div>

</body>
</html>
